vars_defaults:
  volume:
    wait_for_completion   : true
    percent_snapshot_space: 0
    space_guarantee       : none
    read_realloc          : space_optimized
    language              : c.utf_8
    type                  : rw
    size_unit             : gb
    snapshot_policy       : none
    tiering_policy.name   : none
    efficiency:
        enable_inline_compression: true
        enable_compression:        true
        compression_type:          secondary
        volume_efficiency:         start
        policy:                    default
  qtree:
    security_style:    unix
    unix_group:        root
    unix_user:         root
    

  # BPER storage environments. Used for naming convention.
  storage_env:
    "PROD":     PR
    "PRE PROD": PP
    "CERT":     CT
    "SVIL EVO": SE 
    "COLL EVO": CE
    "SVIL RUN": SR
    "COLL RUN": CR
    "SVIL":     SV
    "COLL":     CO
    "FUS":      xxx        # kept for the record, FUS-n is checked in 

  # Volumes sizes defined. Must be integers
  volume_sizes:
    - 5
    - 10
    - 25
    - 50

